<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function liang(){
           return new Promise(
               function(door){
                   console.log(`亮起跑...`);
                   setTimeout(function(){
                       console.log(`亮跑到终点...`);
                       door();
                   },6000)
               }
           )
       }

       function ran(){
           return new Promise(
               function(door){
                console.log(`然起跑...`);
                setTimeout(function(){
                    console.log(`然跑到终点...`);
                    door();
                },4000)
               }
           )
       }

       function dong(){
        console.log(`冬起跑...`);
        setTimeout(function(){
            console.log(`冬跑到终点...`);
        },3000)
       }


       liang().then(ran).then(dong);
    </script>
</body>
</html>
